
<div class="bod">
	
	<div class="container">
		<label>
			<input type="checkbox" class="play-btn" />
			<div class="play-icon"></div>
			<div class="pause-icon"></div>
		</label>
    </div>
</div>
	

	<style>
	

      .bod {
        display: flex;
        justify-content: center;
        align-items: center;
        
      }

     /* Move the .container to the bottom left of the viewport */
      .container {
        width: 120px;
        height: 120px;
        position: fixed;
        left: 30px;
        bottom: 30px;
        border-radius: 50%;
        z-index: 1000;
      }

      .play-btn {
        position: absolute;
        appearance: none;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: conic-gradient(#ff6347, #ff6347);
        cursor: pointer;
        outline: none;
        margin: 0;
      }

      .play-btn::before {
        content: "";
        position: absolute;
        width: 93%;
        height: 93%;
        background-color: #ffffff;
        border-radius: 50%;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .play-btn:checked {
        animation: borderAnimate 700ms ease-in-out 1;
        animation-fill-mode: forwards;
      }

      @keyframes borderAnimate {
        0% {
          transform: rotate(0);
          background: conic-gradient(#ff6347, transparent 20%);
        }

        80% {
          background: conic-gradient(#ff6347, transparent 90%);
        }

        100% {
          transform: rotate(360deg);
          background: conic-gradient(#ff6347, #ff6347);
        }
      }

      .play-icon {
        position: absolute;
        width: 40px;
        height: 40px;
        left: 60%;
        top: 50%;
        background-color: #ff6347;
        transform: translate(-60%, -50%) rotate(90deg);
        clip-path: polygon(50% 15%, 0% 100%, 100% 100%);
        transition: all 400ms ease-in-out;
        cursor: pointer;
      }

      .play-btn:checked + .play-icon {
        clip-path: polygon(0 100%, 0% 100%, 100% 100%);
      }

      .pause-icon {
        position: absolute;
        width: 40px;
        height: 40px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
      }

      .pause-icon::before {
        content: "";
        position: absolute;
        width: 0%;
        height: 100%;
        background-color: #ff6347;
        left: 0;
      }

      .pause-icon::after {
        content: "";
        position: absolute;
        width: 0;
        height: 100%;
        background-color: #ff6347;
        right: 0;
      }

      .play-btn:checked ~ .pause-icon::before {
        animation: reveal 300ms ease-in-out 350ms 1;
        animation-fill-mode: forwards;
      }

      .play-btn:checked ~ .pause-icon::after {
        animation: reveal 300ms ease-in-out 600ms 1;
        animation-fill-mode: forwards;
      }

      @keyframes reveal {
        0% {
          width: 0;
        }

        100% {
          width: 35%;
        }
      }
	</style>
